{% extends 'competitions/base.html' %}
{% block main %}
    <div class="row flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light"
             style="width: 280px;">
            <a href=""
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-4">{{ competition.name }}</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href={% url 'leaderboard' competition.pk %} class="nav-link
                       link-dark">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a href={% url 'make_submission' competition.pk %} class="nav-link
                       link-dark">Make submission</a>
                </li>
                <li class="nav-item">
                    <a href={% url 'competition_manage' competition.pk %} class="nav-link
                       link-dark">Manage</a>
                </li>
            </ul>
        </div>
        <div class="col py-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
